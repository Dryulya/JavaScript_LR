<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object()</title>
    <script type="text/javascript">
        var person = {
            firstName: "Jim",
            lastName: "Rainbow",
            age: 30,
            occupation: "Web Developer"
        };

        document.write("<p>" + person.firstName + " " + person.lastName + "</p>");
        person.age = 25;
        document.write("<p>Age" + person.age + "</p>");

        person.skill = "JavaScript";
        document.write("<p>Skill: " + person.skill + "</p>");


    </script>

</head>
<body>

</body>
</html>
