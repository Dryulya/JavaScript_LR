<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script>
        function add(a, b) {
            return a + b;
        }

        function sub(a, b) {
            return a - b;
        }

        function mul(a, b) {
            return a * b;
        }

        function div(a, b) {
            return a / b;
        }

        var operand1 = prompt("Введите первое число: ");
        var sign = prompt("Введите знак арифметической операции: + - * /  sqrt(корень) **(степень)");
        sign = sign.trim();
        if (sign !== "sqrt") {
            var operand2 = prompt("Введите второе число: ");
        } else {
            var operand2 = 0;
        }
        var result = undefined;

        operand1 = parseInt(operand1);
        operand2 = parseInt(operand2);
        switch (sign) {
            case "+":
                result = add(operand1, operand2);
                break;
            case "-":
                result = sub(operand1, operand2);
                break;
            case "*":
                result = mul(operand1, operand2);
                break;
            case "/":
                result = div(operand1, operand2);
                break;
            case "sqrt":
                result = Math.sqrt(operand1);
                break;
            case "**":
                result = operand1 ** operand2;
                break;
            default:
                document.write("<p><b style='color:red'>" + sign + "</b> - не является знаком арифметической операции.");
        }

        if (result != undefined)
            document.write("<p>" + operand1 + " " + sign + " " + operand2 + " = " + result);

    </script>
</head>
<body>

</body>
</html>
