<body>
<script>
    function sumInput() {
        let arr = [];
        while (true) {
            let value = prompt("Введите число");
            if (typeof value === 'string') {
                value = value.trim();
            }
            if (isNaN(+value) || value === null || value === '' || !isFinite(value)) {
                break;
            }
            arr.push(value);
        }
        let sum = 0;
        for (let num of arr) {
            sum += +num;
        }
        return sum;
    }

    alert(sumInput());
</script>
